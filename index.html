    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {

            top: 0;
            z-index: 100;

        .navbar-content {

            justify-content: space-between;
            align-items: center;

        .logo {

            text-decoration: none;
            font-family: 'Noto Serif SC', serif;
            letter-spacing: 0.5px;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        .nav-links a {
            color: var(--deep-brown);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.4s ease-in-out;
            position: relative;
        }
        .nav-links a:hover { color: var(--primary-orange); }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-orange);
            transition: width 0.4s ease-in-out;
        }
        .nav-links a:hover::after { width: 100%; }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .hero {
            padding: 6rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(224, 123, 57, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--deep-brown);
            letter-spacing: -1px;
        }
        .hero p {
            font-size: 1.25rem;
            color: #5a5450;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        .search-container {
            max-width: 500px;
            margin: 0 auto 4rem;
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 1px solid var(--border-light);
            border-radius: 12px;
            background: white;
            font-size: 1rem;
            color: var(--deep-brown);
            transition: all 0.4s ease-in-out;
            box-shadow: 0 2px 8px var(--soft-shadow);
        }
        .search-input:focus {

            border-color: var(--primary-orange);

            font-size: 0.9rem;

            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .tool-card::before {

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-orange), var(--light-orange));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease-in-out;

        .tool-card:hover {

            border-radius: 12px;
            display: flex;

            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }
        .tool-title {

        }
        .tool-description {

        }
        .tool-tags {

            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }
        .tool-tag {
            display: inline-block;

            background: var(--light-beige);
            color: var(--primary-orange);
            border-radius: 6px;

        .tool-button {

        @keyframes fadeIn {

        @media (max-width: 768px) {

            .nav-links { gap: 1rem; }

        }
