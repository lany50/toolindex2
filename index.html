<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的工作台 - Pro</title>
    <style>
        /* --- 全局重置 --- */
        body, h1, h2, h3, p, div, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: "SF Pro Display", "PingFang SC", "Microsoft YaHei", "SimHei", Arial, sans-serif;
        }

        /* --- 深色模式核心设定 --- */
        body {
            background-color: #000000; /* 纯黑背景 */
            color: #F5F5F7;
            line-height: 1.5;
            padding-bottom: 60px;
            -webkit-font-smoothing: antialiased;
        }

        /* --- 顶部导航 --- */
        .nav {
            height: 50px;
            background-color: #151516;
            border-bottom: 1px solid #333333;
            display: block;
            text-align: center;
            line-height: 50px;
            font-size: 12px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }
        
        .nav span {
            color: #86868b;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* --- 布局容器 --- */
        .container {
            max-width: 900px;
            margin: 90px auto 0;
            padding: 0 20px;
        }

        /* --- 1. 英雄区域 (核心工具：OCR) --- */
        .hero-section {
            background-color: #1C1C1E;
            border: 1px solid #2C2C2E;
            border-radius: 24px;
            text-align: center;
            padding: 60px 20px;
            margin-bottom: 40px;
            transition: transform 0.3s;
        }

        .hero-section:hover {
            transform: translateY(-3px);
            background-color: #252528;
        }

        .hero-icon {
            width: 72px;
            height: 72px;
            margin-bottom: 24px;
            fill: #FFFFFF;
            display: inline-block;
        }

        .hero-tag {
            color: #FFD60A;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hero-title {
            font-size: 36px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 12px;
        }

        .hero-desc {
            font-size: 17px;
            color: #A1A1A6;
            margin-bottom: 32px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-primary {
            display: inline-block;
            background-color: #0A84FF;
            color: #FFFFFF;
            padding: 14px 32px;
            border-radius: 100px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #409CFF;
        }

        /* --- 2. 工具网格 --- */
        .section-header {
            margin-bottom: 20px;
            margin-left: 5px;
            color: #F5F5F7;
            font-size: 22px;
            font-weight: 600;
        }

        .grid-row {
            display: block;
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }

        .grid-col {
            width: 33.33%;
            padding: 0 10px;
            margin-bottom: 20px;
            float: left; /* IE 兼容 */
        }

        @media (max-width: 700px) {
            .grid-col { width: 100%; }
            .hero-title { font-size: 28px; }
        }

        .tool-card {
            background-color: #1C1C1E;
            border: 1px solid #2C2C2E;
            border-radius: 18px;
            padding: 25px;
            height: 100%;
            display: block;
            color: #FFFFFF;
            transition: all 0.3s;
        }

        .tool-card:hover {
            background-color: #2C2C2E;
            transform: scale(1.02);
        }

        .tool-icon {
            width: 32px;
            height: 32px;
            fill: #0A84FF; /* 统一蓝色 */
            margin-bottom: 15px;
        }

        .tool-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #F5F5F7;
        }

        .tool-desc {
            font-size: 13px;
            color: #86868B;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 12px;
            color: #424245;
            clear: both;
        }
    </style>
</head>
<body>

    <div class="nav">

    </div>

    <div class="footer">

</body>
</html>
