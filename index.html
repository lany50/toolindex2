<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能文档助手</title>
    <style>
        /* 全局重置 */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* 字体栈：包含 Arial 等老电脑必有的字体 */
            font-family: "PingFang SC", "Microsoft YaHei", "SimHei", Arial, sans-serif;
            /* 背景：先给个纯黑底色，防渐变加载失败 */
            background-color: #000000; 
            background-image: radial-gradient(circle at 50% 50%, #1a2a3a 0%, #000000 70%);
            color: #FFFFFF;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        /* 核心容器：使用绝对定位居中，兼容性最强 */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            /* 兼容旧版浏览器的位移 */
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            
            text-align: center;
            width: 90%;
            max-width: 600px;
            z-index: 10;
        }

        /* SVG 图标通用样式 */
        .icon-svg {
            width: 60px;
            height: 60px;
            fill: #ffffff;
            display: inline-block;
            margin-bottom: 20px;
        }

        /* 标题 */
        h1 {
            font-size: 48px; /* 不用 rem，用 px 保证老设备一致 */
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); /* 给文字加个阴影，防背景太亮看不清 */
        }

        .subtitle {
            font-size: 18px;
            color: #cccccc; /* 使用纯色替代 rgba，防 IE8 不识别 */
            line-height: 1.6;
            margin-bottom: 50px;
            font-weight: normal;
        }

        /* 按钮样式 - 放弃磨砂，使用半透明黑底 */
        .launch-btn {
            display: inline-block; /* 兼容行内块 */
            background-color: #222222; /* 纯色回退 */
            background-color: rgba(40, 40, 40, 0.8); /* 半透明 */
            border: 1px solid #444444;
            color: #ffffff;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .launch-btn:hover {
            background-color: #333333;
            border-color: #ffffff;
            /* 兼容旧版 transform */
            -webkit-transform: scale(1.05);
            transform: scale(1.05);
        }

        /* 按钮内的小图标 */
        .btn-icon {
            width: 18px;
            height: 18px;
            fill: #ffffff;
            vertical-align: middle;
            margin-left: 8px;
            position: relative;
            top: -2px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #555555;
            font-size: 12px;
        }

        /* 简单的淡入动画，如果浏览器不支持会自动忽略 */
        .fade-in {
            -webkit-animation: fadeIn 1.5s ease-out;
            animation: fadeIn 1.5s ease-out;
        }

        @-webkit-keyframes fadeIn { from { opacity: 0; top: 55%; } to { opacity: 1; top: 50%; } }
        @keyframes fadeIn { from { opacity: 0; top: 55%; } to { opacity: 1; top: 50%; } }

    </style>
</head>
<body>

    <div class="container fade-in">
        <!-- 直接内嵌 SVG 代码，无需联网加载 -->
        <!-- 扫描图标 -->
        <svg class="icon-svg" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
            <path d="M224,48V208a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V48A16,16,0,0,1,48,32H208A16,16,0,0,1,224,48ZM48,208H208V48H48V208Zm112-96L105.37,57.37a8,8,0,0,0-11.31,0L64.69,86.63A8,8,0,0,0,64,98l90.63,90.63a8,8,0,0,0,11.31,0l29.38-29.38A8,8,0,0,0,196,148.69Z"/>
        </svg>

        <h1>智能识别</h1>
        
        <div class="subtitle">
            OCR 文档扫描 · 英语作文智能批改<br>
            基于 AI 的全能助手
        </div>

        <!-- 链接改为你的 netlify 地址 -->
        <a href="https://smartocrhelper.netlify.app/" class="launch-btn">
            开始使用
            <!-- 箭头图标 SVG -->
            <svg class="btn-icon" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                <path d="M181.66,133.66l-80,80A8,8,0,0,1,88,208V48a8,8,0,0,1,13.66-5.66l80,80A8,8,0,0,1,181.66,133.66Z"/>
            </svg>
        </a>
    </div>

    <footer>
        Smart Doc Helper © 2024
    </footer>

</body>
</html>
