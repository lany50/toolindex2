<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 格式化器 - 工具箱</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-orange: #E07B39;
            --light-orange: #F4A261;
            --warm-beige: #F8F4EC;
            --light-beige: #FFF9F0;
            --deep-brown: #2D2A26;
            --accent-orange: #D87645;
            --soft-shadow: rgba(0, 0, 0, 0.08);
            --border-light: rgba(224, 123, 57, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #FFF9F0 0%, #F8F4EC 100%);
            color: var(--deep-brown);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .back-link {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s ease-in-out;
        }

        .back-link:hover {
            transform: translateX(-4px);
        }

        h1 {
            font-family: 'Noto Serif SC', serif;
            font-size: 2.5rem;
            color: var(--deep-brown);
        }

        .tool-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid var(--border-light);
            box-shadow: 0 2px 8px var(--soft-shadow);
        }

        .panel-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--deep-brown);
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 1rem;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
            background: #fafaf8;
            color: var(--deep-brown);
            transition: all 0.4s ease-in-out;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 4px 16px rgba(224, 123, 57, 0.15);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-orange), var(--light-orange));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 16px rgba(224, 123, 57, 0.3);
        }

        .btn-secondary {
            background: var(--light-beige);
            color: var(--primary-orange);
            border: 1px solid var(--border-light);
        }

        .btn-secondary:hover {
            background: var(--warm-beige);
            transform: translateY(-2px);
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
            display: block;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
            display: block;
        }

        .options {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        input[type="checkbox"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
            accent-color: var(--primary-orange);
        }

        label {
            cursor: pointer;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .tool-container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8rem;
            }

            textarea {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JSON 格式化器</h1>
            <a href="../index.html" class="back-link">← 返回工具箱</a>
        </div>

        <div class="tool-container">
            <div class="panel">
                <div class="panel-title">输入 JSON</div>
                <textarea id="inputJson" placeholder="粘贴你的 JSON 数据..."></textarea>
                <div class="options">
                    <div class="option-item">
                        <input type="checkbox" id="sortKeys" checked>
                        <label for="sortKeys">排序键</label>
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn-primary" onclick="formatJson()">格式化</button>
                    <button class="btn-secondary" onclick="minifyJson()">压缩</button>
                    <button class="btn-secondary" onclick="clearInput()">清空</button>
                </div>
                <div id="inputMessage" class="message"></div>
            </div>

            <div class="panel">
                <div class="panel-title">输出 JSON</div>
                <textarea id="outputJson" placeholder="格式化后的 JSON 将显示在这里..." readonly></textarea>
                <div class="button-group">
                    <button class="btn-primary" onclick="copyOutput()">复制</button>
                    <button class="btn-secondary" onclick="downloadJson()">下载</button>
                    <button class="btn-secondary" onclick="clearOutput()">清空</button>
                </div>
                <div id="outputMessage" class="message"></div>
            </div>
        </div>
    </div>

    <script>
        const inputJson = document.getElementById('inputJson');
        const outputJson = document.getElementById('outputJson');
        const inputMessage = document.getElementById('inputMessage');
        const outputMessage = document.getElementById('outputMessage');
        const sortKeysCheckbox = document.getElementById('sortKeys');

        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `message ${type}`;
            setTimeout(() => {
                element.className = 'message';
            }, 3000);
        }

        function formatJson() {
            try {
                const input = inputJson.value.trim();
                if (!input) {
                    showMessage(inputMessage, '请输入 JSON 数据', 'error');
                    return;
                }

                let parsed = JSON.parse(input);
                
                if (sortKeysCheckbox.checked) {
                    parsed = sortObjectKeys(parsed);
                }

                const formatted = JSON.stringify(parsed, null, 2);
                outputJson.value = formatted;
                showMessage(outputMessage, '✓ 格式化成功', 'success');
            } catch (error) {
                showMessage(inputMessage, `✗ JSON 错误: ${error.message}`, 'error');
            }
        }

        function minifyJson() {
            try {
                const input = inputJson.value.trim();
                if (!input) {
                    showMessage(inputMessage, '请输入 JSON 数据', 'error');
                    return;
                }

                const parsed = JSON.parse(input);
                const minified = JSON.stringify(parsed);
                outputJson.value = minified;
                showMessage(outputMessage, '✓ 压缩成功', 'success');
            } catch (error) {
                showMessage(inputMessage, `✗ JSON 错误: ${error.message}`, 'error');
            }
        }

        function sortObjectKeys(obj) {
            if (Array.isArray(obj)) {
                return obj.map(sortObjectKeys);
            } else if (obj !== null && typeof obj === 'object') {
                return Object.keys(obj)
                    .sort()
                    .reduce((result, key) => {
                        result[key] = sortObjectKeys(obj[key]);
                        return result;
                    }, {});
            }
            return obj;
        }

        function copyOutput() {
            if (!outputJson.value) {
                showMessage(outputMessage, '没有内容可复制', 'error');
                return;
            }
            navigator.clipboard.writeText(outputJson.value).then(() => {
                showMessage(outputMessage, '✓ 已复制到剪贴板', 'success');
            });
        }

        function downloadJson() {
            if (!outputJson.value) {
                showMessage(outputMessage, '没有内容可下载', 'error');
                return;
            }
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(outputJson.value));
            element.setAttribute('download', 'data.json');
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
            showMessage(outputMessage, '✓ 下载成功', 'success');
        }

        function clearInput() {
            inputJson.value = '';
            inputMessage.className = 'message';
        }

        function clearOutput() {
            outputJson.value = '';
            outputMessage.className = 'message';
        }

        // 回车快捷键
        inputJson.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                formatJson();
            }
        });
    </script>
</body>
</html>
